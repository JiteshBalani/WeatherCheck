<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitesh's Weather App</title>
    <link rel="icon" href="Images/Weather_App_Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/Weather_App_Logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Weather Check
            </a>
            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Type City Name"
                    aria-label="Search">
                <button class="btn btn-outline-light" type="submit" id="submit">Search</button>
            </form>
        </div>

    </nav>


        <div class="container">
            <h1 class="my-3 text-center">Weather for <span style="color: #0D6EFD;" class="cityName"></span></h1>
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
                    <div class="col">
                        <div class="card mb-3 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Temperature</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title"><span class="temp"></span><small
                                        class="text-body-secondary fw-light"><span>&#8451;</span></small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <!-- <li>Temperature is <span class="temp"></span></li> -->
                                    <li>Min Temperature is <span class="min_temp"></span></li>
                                    <li>Max Temperature is <span class="max_temp"></span></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Humidity</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title"><span class="humidity"></span><small
                                        class="text-body-secondary fw-light">%</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <!-- <li>Humidity is <span class="humidity"></span></li> -->
                                    <li>Cloud PCT is <span class="cloud_pct"></span></li>
                                    <li>Feels like <span class="feels_like"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 ">
                                <h4 class="my-0 fw-normal">Wind Speed</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title"><span class="wind_speed"></span><small
                                        class="text-body-secondary fw-light">miles/hr</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <!-- <li>Wind Speed is <span class="wind_speed"></span></li> -->
                                    <li>Sunrise Time is <span class="sunrise"></span></li>
                                    <li>Sunset Time is <span class="sunset"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main> 
            
        </div> 
        

        <footer class="footer">
            
            <div style="text-align: right;">
                <p>Designed and Created by <a href="https://github.com/JiteshBalani" target="_blank">Jitesh Balani </a><i class="fa-brands fa-github fa-lg"></i></p>
                </div>
        </footer>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
